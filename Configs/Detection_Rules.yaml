# Detection Rule for RDP Brute Force Attacks
id: rdp-brute-force-detection
name: High Volume of RDP Login Failures
description: Detects when a single source IP has more than 5 failed login attempts within 1 minute.
severity: Medium
status: Available
author: Joshua Longoria

# Logic for the SIEM to follow:
detection:
  selection:
    status: "FAILURE"
  condition: selection | count() > 5 
  timeframe: 1m
  group-by: Source_IP

# Mapping to industry standards:
threat_mapping:
  tactic: Credential Access 
  technique: T1110 (Brute Force) 
